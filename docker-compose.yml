version: "3.8"

services:
  redis:
    image: "redis:alpine"
    ports:
      - 6380:6379
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  association:
    build:
      context: ./association
      target: development
    volumes:
      - ./association:/src
      - /src/node_modules
    command: npm run start:dev
    ports:
      - "8123:8000"
    environment:
      - REDIS_SERVER=redis:6379
      - LOG_SERVICE=log:8000
      - AUTH_SERVICE=authentication:8000
      - USER_SERVICE=user:8000
      - NAME=association-service
    depends_on:
      - redis

  vehicles:
    build:
      context: ./vehicles
      target: development
    volumes:
      - ./vehicles:/src
      - /src/node_modules
    command: npm run start:dev
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: development
      DEBUG: src:*
    
